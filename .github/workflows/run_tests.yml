name: Python autotests

on: 
  workflow_dispatch:
    inputs:
      deployment_target:
        description: choose tests set
        required: true
        type: choice
        default: smoke
        options:
          - smoke
          - regression
          - all

jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: run auto-tests
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: run regression tests
        if: "github.event.inputs.deployment_target == 'regression'" 
        run: pytest -m regression --alluredir=allure-results
        continue-on-error: true
      - name: run smoke tests
        if: "github.event.inputs.deployment_target == 'smoke'" 
        run: pytest -m smoke --alluredir=allure-results
        continue-on-error: true
      - name: run all tests
        if: "github.event.inputs.deployment_target == 'all'" 
        run: pytest --alluredir=allure-results
        continue-on-error: true
      - name: install Java
        uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'
      - name: install allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.14.0/allure-2.14.0.tgz
          sudo tar -zxvf allure-2.14.0.tgz -C /opt/
          sudo ln -s /opt/allure-2.14.0/bin/allure /usr/bin/allure
      - name: generate report
        run: allure generate -c allure-results -o _site
      - name: save allure report
        uses: actions/upload-artifact@v4
        with: 
          name: _site
          path: _site
          retention-days: 1
  publish-report:
    name: report publication
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: download artifacts
        uses: actions/download-artifact@v4
      - name: upload pages artifact
        uses: actions/upload-pages-artifact@v3.1
      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
        
